badkamer_fel:
  sequence:
    - service: light.turn_on
      entity_id: light.badkamer_spots
      data:
        brightness: 254
        transition: 1
    - delay: '00:00:01'
    - service: light.turn_on
      entity_id: light.badkamer_spots
      data:
        color_temp: 370
        transition: 1

badkamer_donker:
  sequence:
    - service: light.turn_on
      entity_id: light.badkamer_spots
      data:
        brightness: 1
        transition: 1
    - delay: '00:00:01'
    - service: light.turn_on
      entity_id: light.badkamer_spots
      data:
        color_temp: 454 
        transition: 1

dolby_demo:
  sequence:
    - service: tts.google_translate_say
      entity_id: media_player.sonos_beam
      data:
        message: "Oke, we starten de Dolby Demo"
    - delay: '00:00:03'
    - service: media_player.select_source
      entity_id: media_player.sonos_beam
      data:
        source: TV
    - service: media_player.play_media
      entity_id: media_player.woonkamer_chromecast
      data:
        media_content_id: "http://download.dolby.com/us/en/test-tones/dolby-atmos-trailer_amaze_1080.mp4"
        media_content_type: video
